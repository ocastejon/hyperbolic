<header id="header">
  <!-- <a href="{{ .Site.BaseURL }}"> -->
  {{ if (isset .Site.Params "gravatar") }}
    <div id="logo" style="background-image: url(https://www.gravatar.com/avatar/{{ md5 .Site.Params.gravatar }}?s=100&d=identicon)"></div>
  {{ else if (isset .Site.Params "logo") }}
    <div id="logo" style="background-image: url({{ .Site.Params.logo | absURL }})"></div>
  {{ else }}
    <div id="logo" style="background-image: url({{ "images/logo.webp" | absURL }})"></div>
  {{ end}}
  <div id="title">
    <h1 style="white-space: nowrap;">{{ .Site.Title }}</h1>
  </div>
  <!-- </a> -->
  <div id="nav">
    <ul>
      <!-- <li class="icon">
        <a href="#"><i class="fas fa-bars fa-2x"></i></a>
      </li> -->
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
      {{ if (eq .Site.Params.colortheme "white-dark") }}
        <li><span class="theme-toggle unselectable"><i class="fas fa-adjust fa-md" aria-hidden="true"></i></span></li>
      {{ end }}
    </ul>
  </div>
</header>
